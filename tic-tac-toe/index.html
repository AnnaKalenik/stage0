<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">Tic-tac-toe</h1>
            <div class="header-sound">
                <div class="header-item header-item-track">
                    <audio class="header-track-audio" src="./assets/audio/audio.mp3" loop type="audio/wav"></audio>    
                </div>
                <div class="header-item header-item-shorttrack">
                    <audio class="header-click-audio" src="./assets/audio/click.mp3" type="audio/wav"></audio>
                    <audio class="header-message-audio" src="./assets/audio/message.mp3" type="audio/wav"></audio>     
                </div>    
            </div>
        </header>
    </div>

    <main class="main">
        <div class="main-area">
            <div class="main-cell"></div>
            <div class="main-cell"></div>
            <div class="main-cell"></div>
            <div class="main-cell"></div>
            <div class="main-cell"></div>
            <div class="main-cell"></div>
            <div class="main-cell"></div>
            <div class="main-cell"></div>
            <div class="main-cell"></div>
        </div>
        <div class="main-player">Plays "X"</div>
        <button class="main-reset">Reset</button>
        <div class="main-message">
            <div class="main-winner"><span class="main-toggle-player"></span> won!</div>
            <div class="main-steps"></div>
        </div>
    </main>

    <div class="container">
        <footer class="footer">
            <div class="footer-data">
              <div class="footer-copyright">&copy;</div>
              <div class="footer-year">2022</div>
              <a class="footer-link" href="https://github.com/AnnaKalenik/">github</a>
            </div>
            <a class="footer-link footer-link-rss" href="https://rs.school/js-stage0/"></a>
        </footer>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
