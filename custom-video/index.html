<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom-video</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">Video</h1>
        </header>

        <main class="main">
            <div class="main-player player">
                <video class="player-video" src="./assets/video/video.mp4"></video>
                <div class="player-controls">
                    <div class="player-column">
                        <button class="player-button player-button-play"></button>
                        <input type="range" name="playback" min="0" max="100" step="1" value="0" class="player-progress">
                    </div>
                    <div class="player-column">
                        <button class="player-button player-button-sound"></button>
                        <input type="range" name="volume" min="0.5" max="100" step="1" value="40" class="player-progress">
                    </div>                   
                </div>
                <button class="player-button player-big-button-play"></button>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-data">
              <div class="footer-copyright">&copy;</div>
              <div class="footer-year">2022</div>
              <a class="footer-link" href="https://https://github.com/AnnaKalenik/">github</a>
            </div>
            <a class="footer-link footer-link-rss" href="https://rs.school/js-stage0/"></a>
        </footer>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
